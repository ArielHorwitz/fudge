{% extends 'base.html' %}

{% block title %}
File: {{ file.name }}
{% endblock title %}

{% block header %}
<h1>File: {{ file.name }}</h1>
{% endblock header %}

{% block content %}
<p>Size: {{ file.file.size }} bytes</p>
<a href="{% url 'files:download' file.pk %}" type="button">Download</a>

<p><a href={% url 'files:delete' file.pk %}>Delete file</a></p>

<p><a href={% url 'files:index' %}>Back to index</a></p>
{% endblock %}
