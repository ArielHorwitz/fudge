{% extends 'base.html' %}

{% block title %}
File: {{ file.name }}
{% endblock title %}

{% block header %}
<h1>File: {{ file.name }}</h1>
{% endblock header %}

{% block content %}
<p>Size: {{ file.file.size }} bytes</p>

<p>
<a href={% url 'files:download' file.id %}>Download</a> |
<a href={% url 'files:delete' file.id %}>Delete</a>
</p>

<h3>Preview:</h3>
<p>
{{ preview }}
</p>
{% endblock %}
