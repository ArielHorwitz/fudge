{% extends "base.html" %}

{% block title %}
Files Index
{% endblock title %}

{% block header %}
<h1>Files Index</h1>
{% endblock header %}

{% block content %}
<p>
<ul>
{% for file in files %}
    <li><a href={% url 'files:details' file.id %}>{{ file }}</a></li>
{% endfor %}
</ul>
</p>
{% endblock content %}
