{% extends "base.html" %}

{% block title %}
Upload File
{% endblock title %}

{% block header %}
<h1>Upload File</h1>
{% endblock header %}

{% block content %}
<p>
<form enctype="multipart/form-data" action="/upload/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</p>

<a href={% url 'files:index' %}>Back to index</a>
{% endblock content %}
